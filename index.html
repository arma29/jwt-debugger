<!DOCTYPE html>
<html>

<head>
    <title>
        Teste
    </title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Teste H1</h1>
        <div class="info">
            <strong>Warning:</strong> The boss will appear
        </div>
        <div class="selections">
            <div class="algorithm">
                <span class="algorithm__span">ALGORITHM</span>
                <div class="algorithm__select">
                    <select class="algorithm__select--custom-arrow">
                        <option>Alg1</option>
                        <option>Alg2</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="code">
            <div class="comm-process">
                <div class="comm-process__title">
                    <a href="#">
                        Encoded
                        <small>Encoded Pequeninin</small>
                    </a>
                </div>
                <div class="comm-process__title">
                    <a href="#">
                        Decoded
                        <small>Decoded Pequeninin</small>
                    </a>
                </div>
            </div>
            <div class="tab-content">
                <div class="box-content textareaContainer">
                    <div class="textarea__input">
                        <textarea placeholder="Write the encoded token here"></textarea>
                    </div>
                </div>
                <div class="box-content jwtResponseContainer">
                    <div class="output">
                        <div class="jwt-header">
                            <p>HEADER:<span>ALGORITHM & TOKEN TYPE</span></p>
                            <div contenteditable="true" class="json-header__code">Code right here</div>
                        </div>
                        <div class="jwt-payload">
                            <p>PAYLOAD:<span>DATA</span></p>
                            <div contenteditable="true" class="json-payload__code">Code right here</div>
                        </div>
                        <div class="jwt-security">
                            <p>VERIFY SIGNATURE</p>
                            <div contenteditable="true"class="json-security__code">Code right here</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="share">
            <div class="share__text">
                Waiting Response
            </div>
            <div class="btn-wrap">
                <button class="btn-wrap__btn btn-wrap__span">
                    <span>SHARE JWT </span>
                </button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
