<!DOCTYPE html>
<html>

<head>
    <title>
        Teste
    </title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Teste H1</h1>
        <div class="info">
            <strong>Warning:</strong> The boss will appear
        </div>
        <div class="selections">
            <div class="algorithm">
                <span class="algorithm__span">ALGORITHM</span>
                <div class="algorithm__select">
                    <select class="algorithm__select--custom-arrow">
                        <option>Alg1</option>
                        <option>Alg2</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="code">
            <div class="comm-process">
                <div class="comm-process__title">
                    <a href="#">
                        Encoded
                        <small>Encoded Pequeninin</small>
                    </a>
                </div>
                <div class="comm-process__title">
                    <a href="#">
                        Decoded
                        <small>Decoded Pequeninin</small>
                    </a>
                </div>
            </div>
            <div class="tab-content">
                <div class="box-content textareaContainer">
                    <div class="output">
                        <div class="textarea__input">
                            <textarea placeholder="Write the encoded token here"></textarea>
                        </div>
                    </div>
                </div>
                <div class="box-content jwtResponseContainer">
                    <div class="output">
                        <div class="jwt-header">
                            <p>HEADER:<span>ALGORITHM & TOKEN TYPE</span></p>
                            <div class="jwt-header__precode">
                                <pre contenteditable="true" class="jwt-header__code">Code right here</pre>
                            </div>
                        </div>
                        <div class="jwt-payload">
                            <p>PAYLOAD:<span>DATA</span></p>
                            <div class="jwt-payload__precode">
                                <pre contenteditable="true" class="jwt-payload__code">Code right here</pre>
                            </div>
                        </div>
                        <div class="jwt-security">
                            <p>VERIFY SIGNATURE</p>
                            <div class="jwt-security__precode">
                                <div class="jwt-security__code">
                                    <span id="js-jwt-security__span">HMACSHA256</span>
                                    (<br>
                                    &emsp; base64UrlEncode(header) + "." +<br> 
                                    &emsp; base64UrlEncode(payload),<br>
                                    &emsp;&nbsp;<input type="text" id="js-json-security__secret" class="json-security__secret" value="your-secret"><br>
                                    )
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="share">
            <div class="share__text">
                Waiting Response
            </div>
            <div class="btn-wrap">
                <button class="btn-wrap__btn btn-wrap__span">
                    <span>CHECK TOKEN </span>
                </button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
